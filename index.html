<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ✨</title>
  <style>
  .image-gallery {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 50px;
    margin-bottom: 30px;
  }

  .image-gallery img {
    width: 150px; /* 照片大小可以根据你需要调 */
    height: auto;
    opacity: 0;
    animation: fadeInScale 2s ease forwards;
    animation-delay: var(--delay);
  }

  @keyframes fadeInScale {
    0% {
      opacity: 0;
      transform: scale(0.8);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
    body {
      margin: 0;
      background: linear-gradient(to bottom, #1e1e2f, #2e294e);
      font-family: "Courier New", monospace;
      color: #fdfdfd;
      overflow: hidden;
    }
    .container {
      position: relative;
      z-index: 2;
      max-width: 600px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    h1 {
      color: #ffccff;
      font-size: 30px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.8;
      margin: 10px 0;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }

    /* 魔法星星效果 */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: move 10s linear infinite;
    }

    @keyframes move {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>

<!-- 音乐播放 -->
<audio id="bgm" loop>
  <source src="your_music.mp3" type="audio/mpeg">
  您的浏览器不支持音频播放。
</audio>

<!-- 手动播放按钮 -->
<button onclick="document.getElementById('bgm').play()">🎵 点我播放背景音乐</button>


  <div class="container">
    <h1>生日快乐，楚宁喵~🎂</h1>
    <p>今天是你来到世界的第20年。</p>
    <p>希望你每一天都没有烦恼，</p>
    <p>天天开心，好运连连~</p>
    <p>希望你越来越勇敢地爱自己。</p>
    <p>祝你在新的一岁和元彬喵多多见面！！爱你！✨</p>

    <div class="footer">
      From 思含喵~ 🪄
    </div>
  </div>

  <!-- 生成星星 -->
  <script>
    for (let i = 0; i < 100; i++) {
      let star = document.createElement("div");
      star.className = "star";
      star.style.left = Math.random() * 100 + "vw";
      star.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(star);
    }
  </script>
<div class="image-gallery">
  <img src="photo1.jpg" style="--delay: 0s;">
  <img src="photo2.jpg" style="--delay: 0.5s;">
  <img src="photo3.jpg" style="--delay: 1s;">
  <img src="photo4.jpg" style="--delay: 1.5s;">
</div>
</body>
</html>
