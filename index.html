<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ✨</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #1e1e2f, #2e294e);
      font-family: "Courier New", monospace;
      color: #fdfdfd;
      overflow: hidden;
    }
    .container {
      position: relative;
      z-index: 2;
      max-width: 600px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    h1 {
      color: #ffccff;
      font-size: 30px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.8;
      margin: 10px 0;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }
    /* 星星背景 */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: move 10s linear infinite;
    }
    @keyframes move {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
    /* 雪花 */
    .snowflake {
      position: fixed;
      top: -10px;
      color: #fff;
      font-size: 20px;
      animation: fall linear infinite;
      z-index: 9999;
    }
    @keyframes fall {
      to { transform: translateY(100vh); }
    }
    /* 图片淡入 */
    .image-gallery {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 50px;
      margin-bottom: 30px;
    }
    .image-gallery img {
      width: 150px;
      height: auto;
      opacity: 0;
      animation: fadeInScale 2s ease forwards;
      animation-delay: var(--delay);
    }
    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    /* 竖排 Happy Birthday */
    .birthday-banner {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: #ffccff;
      font-weight: bold;
      writing-mode: vertical-rl;
      text-align: center;
      z-index: 9999;
    }
    .left-banner { left: 10px; }
    .right-banner { right: 10px; }
    .banner-char {
      display: block;
      opacity: 0;
      transform: scale(0.5);
      animation: fadeInChar 1s forwards;
    }
    .banner-char:nth-child(1) { animation-delay: 0.1s; }
    .banner-char:nth-child(2) { animation-delay: 0.2s; }
    .banner-char:nth-child(3) { animation-delay: 0.3s; }
    .banner-char:nth-child(4) { animation-delay: 0.4s; }
    .banner-char:nth-child(5) { animation-delay: 0.5s; }
    .banner-char:nth-child(6) { animation-delay: 0.6s; }
    .banner-char:nth-child(7) { animation-delay: 0.7s; }
    .banner-char:nth-child(8) { animation-delay: 0.8s; }
    .banner-char:nth-child(9) { animation-delay: 0.9s; }
    .banner-char:nth-child(10) { animation-delay: 1.0s; }
    .banner-char:nth-child(11) { animation-delay: 1.1s; }
    .banner-char:nth-child(12) { animation-delay: 1.2s; }
    .banner-char:nth-child(13) { animation-delay: 1.3s; }
    .banner-char:nth-child(14) { animation-delay: 1.4s; }
    @keyframes fadeInChar {
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

<!-- 音乐播放 -->
<audio id="bgm" loop>
  <source src="your_music.mp3" type="audio/mpeg">
  您的浏览器不支持音频播放。
</audio>

<!-- 内容 -->
<div class="container">
  <h1>0429生日快乐! 楚宁喵!! 🎂</h1>
  <p>今天是你来到世界的第20年。</p>
  <p>希望你每一天都没有烦恼，</p>
  <p>钱从四面八方来！！好运连连~</p>
  <p>我会一直更新这个界面的~</p>
  <p>祝你在新的一岁和元彬喵多多见面！！爱你！✨</p>
  <div class="footer">
    From 思含喵~ 🪄
  </div>
</div>

<!-- 星星 -->
<script>
for (let i = 0; i < 100; i++) {
  let star = document.createElement("div");
  star.className = "star";
  star.style.left = Math.random() * 100 + "vw";
  star.style.animationDuration = (5 + Math.random() * 5) + "s";
  document.body.appendChild(star);
}
</script>

<!-- 照片展示 -->
<div class="image-gallery">
  <img src="photo1.jpg" style="--delay: 0s;">
  <img src="photo2.jpg" style="--delay: 0.5s;">
  <img src="photo3.jpg" style="--delay: 1s;">
  <img src="photo4.jpg" style="--delay: 1.5s;">
</div>

<!-- Happy Birthday动画 + 雪花 -->
<script>
let bannerShown = false;

document.body.addEventListener("click", function () {
  const bgm = document.getElementById("bgm");
  if (bgm.paused) bgm.play();

  if (bannerShown) return;
  bannerShown = true;

  const text = ["🎉", "H", "A", "P", "P", "Y", "", "B", "I", "R", "T", "H", "D", "A", "Y", "🎉"];

  const left = document.createElement("div");
  left.className = "birthday-banner left-banner";
  for (let char of text) {
    const span = document.createElement("span");
    span.className = "banner-char";
    span.textContent = char;
    left.appendChild(span);
  }

  const right = document.createElement("div");
  right.className = "birthday-banner right-banner";
  for (let char of text) {
    const span = document.createElement("span");
    span.className = "banner-char";
    span.textContent = char;
    right.appendChild(span);
  }

  document.body.appendChild(left);
  document.body.appendChild(right);
});

// 雪花生成
function createSnowflake() {
  const snowflake = document.createElement("div");
  snowflake.className = "snowflake";
  snowflake.textContent = "❄️";
  snowflake.style.left = Math.random() * 100 + "vw";
  snowflake.style.animationDuration = 5 + Math.random() * 5 + "s";
  snowflake.style.opacity = Math.random();
  snowflake.style.fontSize = 12 + Math.random() * 20 + "px";
  document.body.appendChild(snowflake);
  setTimeout(() => snowflake.remove(), 10000);
}
setInterval(createSnowflake, 300);
</script>

</body>
</html>
